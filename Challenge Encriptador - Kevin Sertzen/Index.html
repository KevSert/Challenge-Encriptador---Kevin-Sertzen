<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="lupa.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>

            <div>
                <div class="encabezado">
                    <img src="Logo.png" id="letra">
                </div>

                <form>
                    <textarea name="Texto" id="cuadro"  placeholder="Ingrese el texto aqui"></textarea>
                    
                    <div class="aviso">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                        </svg>
                        <p>Solo letras minúsculas y sin acento</p>
                    </div>

                    <div class="botones">
                        <input type="button" onclick="enviarEncriptar();" value="Encriptar" class="boton" id="Encrip">
                        <input type="button" onclick="enviarDesencriptar();" value="Desencriptar" class="boton" id="Desencrip">
                    </div>
                </form>

                <div class="respuesta">

                    <div class="aparece" hidden>
                        <p id="texto-respuesta" class="resp"></p>
                        <input type="button" onclick="textoCopia();" value="Copiar" class="resp" id="Copi" >
                    </div>

                    <div class="datos" content-visibility="">
                        <img src="Muñeco.png" id="muñeco">
                        <p id="texto-principal">Ningún mensaje fue encontrado</p>
                        <p id="texto-secundario">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>


                </div>


            </div>

        </main>

        <footer>
            <p>&#169;By Kevin Sertzen Villaorduña</p>
        </footer>

        <script src="Codigo.js"></script> 

    </body>
</html>
